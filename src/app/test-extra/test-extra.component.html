<li class="one-test">
  <div class="test-header">
    <img class="img-test-icon" src="assets\images\tests\Leadership_Test_Icons_Bureaucrat.png"/>
    <span class="test-title">Extra TP</span>
    <span class="minus-button plus-minus-button" (mousedown)="minusDown();$event.stopPropagation()" (mouseup)="plusMinusUp();$event.stopPropagation()" (mouseleave)="plusMinusUp();$event.stopPropagation()">-</span>
    <span class="extra-amount">{{playerDataService.getExtraTp() | async}}</span>
    <span class="plus-button plus-minus-button" (mousedown)="plusDown();$event.stopPropagation()" (mouseup)="plusMinusUp();$event.stopPropagation()" (mouseleave)="plusMinusUp();$event.stopPropagation()">+</span>
  </div>
</li>
