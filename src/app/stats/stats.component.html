<h2>TP remaining: <span>{{tpPointsService.getRemainingPoints() | async}}</span></h2>
<app-import-export-panel></app-import-export-panel>
<h3>Atributes:</h3>
<ul class="attributes">
  <li *ngFor="let attribute of statData.attributes">{{attribute.name}} = {{attribute.value}}</li>
</ul>
<h3>Perks:</h3>
<ul class="perks">
  <li *ngFor="let perk of statData.perks"><span *ngIf="perk.times > 1">{{perk.times}} X </span>{{perk.perkData.name}}: {{perk.perkData.description}}</li>
</ul>
