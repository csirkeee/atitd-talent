<li *ngIf="(playerDataService.isSpecializationSelected(specializationData) | async) === false" class="one-specialization">
  <div class="specialization-header">
    <span class="specialization-title">{{specializationData.name}}</span>
    <span class="specialization-add-button" (click)="addSpecialization()">Add</span>
  </div>
</li>
